
apply plugin: 'war'

dependencies {

    compile project(':learning-arbutus-service')
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile "own.jadezhang.base:base-common-web:$baseCommonVersion"
    compile 'org.apache.shiro:shiro-core:1.3.2'
    compile 'org.apache.shiro:shiro-web:1.3.2'
    compile 'org.apache.shiro:shiro-spring:1.3.2'
    compile 'org.apache.shiro:shiro-ehcache:1.3.2'
    compile 'org.apache.shiro:shiro-cas:1.3.2'

    compile 'cz.jirutka.spring:spring-rest-exception-handler:1.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
